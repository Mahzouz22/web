<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <header>
        <h1 id="title">Omah Tech Registration Form</h1>
        <p id="description">Please fill out this form with the required information</p>
    </header>

    <fieldset>
        <form method="post" action="" id="survey-form">
            <div>
                <label id="name-label" for="name">
                    Name:
                    <input class="block" id="name" type="text" placeholder="Enter Your Name" required />
                </label>
                <label id="email-label" for="email">
                    Email:
                    <input class="block" id="email" type="email" placeholder="Enter your email" required />
                </label>
                <label id="number-label" for="number">
                    Number:
                    <input class="block" id="number" type="number" min="18" max="50" placeholder="Enter your age" required />
                </label>
            </div>

            <div>
                <label for="dropdown">Your Sex:
                    <select name="dropdown" class="dropdown" id="dropdown">
                        <option value="" >(Select option)</option>
                        <option value="1" >Male</option>
                        <option value="2" >Female</option>
                        <option value="3" >Prefer not to say</option>
                    </select>
                </label>
            </div>
            <div>
                <label id="langue">Choose the appropriate language: 
                    <div><input type="radio" value="0" name="language" />English</div>
                    <div><input type="radio" value="1" name="language" />French</div>
                    <div><input type="radio" value="2" name="language" />Italiano</div>
                    <div><input type="radio" value="3" name="language" />Spanish</div>
                    <div><input type="radio" value="4" name="language" />Deutsh</div>
                </label>
            </div>
            <div>
                <label id="tech">What is your favorites programs of Omah Tech
                    <div><input type="checkbox" value="frontend">Front-end Projects</div>
                    <div><input type="checkbox" value="backend">Back-end Projects</div>
                    <div><input type="checkbox" value="javascript">JavaScript Courses</div>
                    <div><input type="checkbox" value="design">Learn Figma and Photoshop</div>
                    <div><input type="checkbox" value="challenges">Challenges</div>
                </label>

                <textarea name="comment" id="comment" cols="40" rows="3" placeholder="Write your appreciation!!!"></textarea>
            </div>

            <input type="submit" id="submit" value="submit">
        </form>
    </fieldset>
</body>

</html>
